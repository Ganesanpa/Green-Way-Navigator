<!DOCTYPE html>
<html>
<head><title>Route History</title></head>
<body>
  <h2>Your Route History</h2>
  <table border="1">
    <tr><th>From</th><th>To</th><th>Distance (km)</th><th>Emission (kg COâ‚‚)</th></tr>
    {% for route in routes %}
      <tr>
        <td>{{ route.origin }}</td>
        <td>{{ route.destination }}</td>
        <td>{{ route.distance }}</td>
        <td>{{ route.emission }}</td>
      </tr>
    {% endfor %}
  </table>
  <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
