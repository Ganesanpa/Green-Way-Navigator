<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
           
            background-color:#e0f7fa;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 60px;
        }

        .welcome-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 40px;
        }

        .route-form {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 12px 20px;
            background-color: #0c7d7d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 10px;
        }

        .logout-btn {
            background-color: #056;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="welcome-card">
            <h2>Welcome, {{ session['username'] }}!</h2>
            <p>ðŸŒ¿ Eco-Friendly Route Finder</p>
            <a href="{{ url_for('logout') }}">
                <button class="logout-btn">Logout</button>
            </a>
        </div>

        <div class="route-form">
            <h3>Find Eco-Friendly Route</h3>
            <form method="POST">
                <input type="text" name="origin" placeholder="Starting location" required><br>
                <input type="text" name="destination" placeholder="Destination" required><br>

                <label for="mode">Transport Mode:</label><br>
                <select name="mode" id="mode" required>
                    <option value="driving-car">Driving</option>
                    <option value="cycling-regular">Cycling</option>
                    <option value="foot-walking">Walking</option>
                </select><br><br>

                <button type="submit">Find Route</button>
            </form>
        </div>
    </div>
 {% if map_file %}
  <h2>Route Result</h2>
  <iframe src="{{ url_for('static', filename='maps/' + map_file) }}" width="100%" height="500" style="border:none;"></iframe>
 <center>
  <p>Distance: {{ distance }} km</p>
  <p>Duration: {{ duration }} mins</p>
  <p>Estimated Emissions: {{ emissions }} kg COâ‚‚</p>
  </center>
{% endif %}

</body>
</html>
